version 5.3

Interface <>
 ip address <d>/<m>
 encapsulation dot1q
 ip mpls
end

router ospf
 router id <loopback0>
 network <n> <w> area 0
 network <n> <w> area 0
 network <n> <w> area 0
 redistribute static
end

l2vpn
 pw-class <name>
  encapsulation mpls
 !
 xconnect group <>
  p2p <>
   interface <>
   neighbor <ip> <pw-id>
    pw-class <class>
   !
  !
 !
end

